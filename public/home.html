<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form GQL</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</head>
<body>

<div class="grid-container">
    <div class="Container">
        <div class="Content">
            <div class="logo">
                <img class="moon-logo"src="assets/img/moon-logo.png">
            </div>
            <div class="username">
                <div class="text">
                    <p>Username</p>
                </div>
                <div class="input-slot">
                    <input class="username-input" type="search" placeholder="Ex: Aesop134V">
                </div>
            </div>
            <div class="password">
                <div class="text">
                    <p>Password</p>
                </div>
                <div class="input-slot">
                    <input class="password-input" type="password" placeholder="Ex: password123">
                </div>
            </div>
            <div class="retype">
                <div class="text">
                    <p>Retype Password</p>
                </div>
                <div class="input-slot">
                    <input class="retype-input" type="password" placeholder="Ex: password123">
                </div>
            </div>
            <div class="planet-name">
                <div class="text">
                    <p>Planet Name</p>
                </div>
                <div class="input-slot">
                    <input class="planet-name-input" type="search" placeholder="Ex: Mars">
                </div>
            </div>
            <div class="todo-add">
                <div class="input-slot">
                <input class="submit-button" type="submit" onclick="submit()">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

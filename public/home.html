<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form GQL</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>

<div class="grid-container">
    <div class="Container">
        <div class="Content">
            <div class="logo">
                <img class="moon-logo"src="assets/img/moon-logo.png">
            </div>
            <div class="username">
                <div class="text">
                    <p>Username</p>
                </div>
                <div class="input-slot">
                    <input type="search" placeholder="Ex: Aesop134V">
                </div>
            </div>
            <div class="password">
                <div class="text">
                    <p>Password</p>
                </div>
                <div class="input-slot">
                    <input type="password" placeholder="Ex: password123">
                </div>
            </div>
            <div class="conferm-pass">
                <div class="text">
                    <p>Retype Password</p>
                </div>
                <div class="input-slot">
                    <input type="password" placeholder="Ex: password123">
                </div>
            </div>
            <div class="planet-name">
                <div class="text">
                    <p>Planet Name</p>
                </div>
                <div class="input-slot">
                    <input type="search" placeholder="Ex: Mars">
                </div>
            </div>
            <div class="todo-add"></div>
        </div>
    </div>
</div>

</body>
</html>
